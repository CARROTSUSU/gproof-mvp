    <link rel="stylesheet" href="Trade-City/styles.css">

<body>
    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>

    <!-- Quantum Trade City Section -->
    <section class="quantum-trade-city">
        <h1>Quantum Trade City</h1>
        <div class="market-intelligence">
            <h2>Market Intelligence HUD</h2>
            <p><strong>ETH Price:</strong> <span id="ethPrice">Loading...</span></p>
            <p><strong>GPRF Price:</strong> <span id="gprfPrice">Loading...</span></p>
            <p><strong>USDT Price:</strong> <span id="usdtPrice">Loading...</span></p>
        </div>
        <div class="quantum-swap">
            <h2>Quantum Swap</h2>
            <button id="swapButton">Swap Tokens</button>
            <p>Energy Status: <span id="energyStatus">100%</span></p>
        </div>
        <div class="live-trade-feed">
            <h2>Live Trade Feed</h2>
            <ul id="tradeFeed">
                <!-- Real-time trades will be populated here -->
            </ul>
        </div>
        <div class="wallet-access">
            <h2>Wallet Access</h2>
            <p><strong>Wallet Balance:</strong> <span id="walletBalance">0 GPROOF</span></p>
            <button id="connectWalletButton">Connect Wallet</button>
        </div>
    </section>
