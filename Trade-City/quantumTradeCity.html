<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quantum Swap Module</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="dark-theme">
  <div class="quantum-panel">
    <h1 class="panel-title">Quantum Swap Module</h1>
    <div class="swap-interface">
      <div class="token-box">
        <label>From:</label>
        <select id="fromToken">
          <option value="ETH">ETH</option>
          <option value="USDT">USDT</option>
          <option value="GPRF">GPRF</option>
        </select>
        <input type="number" placeholder="Amount" id="fromAmount">
      </div>

      <div class="swap-arrow">â‡Œ</div>

      <div class="token-box">
        <label>To:</label>
        <select id="toToken">
          <option value="GPRF">GPRF</option>
          <option value="USDT">USDT</option>
          <option value="ETH">ETH</option>
        </select>
        <input type="number" placeholder="Expected" id="toAmount" disabled>
      </div>

      <button class="swap-button">Initiate Swap</button>

      <div class="quantum-progress">
        <div class="progress-energy"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
