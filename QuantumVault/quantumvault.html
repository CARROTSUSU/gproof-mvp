<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QUATUM Vault</title>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(ellipse at center, #000611 0%, #000000 100%);
      color: #00fff7;
      overflow-x: hidden;
    }

    .vault-container {
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .vault-hologram {
      border: 2px dashed rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      padding: 2rem;
      width: 90%;
      max-width: 700px;
      background: rgba(0, 255, 255, 0.05);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      backdrop-filter: blur(10px);
      position: relative;
    }

    .vault-title {
      font-size: 2rem;
      margin-bottom: 1rem;
      text-align: center;
      text-shadow: 0 0 10px cyan;
    }

    .vault-energy {
      width: 100%;
      height: 10px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      margin: 1rem 0;
      overflow: hidden;
      position: relative;
    }

    .vault-energy-fill {
      height: 100%;
      width: 65%;
      background: linear-gradient(90deg, cyan, blue);
      animation: pulseEnergy 2s infinite ease-in-out;
    }

    @keyframes pulseEnergy {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .auth-layer {
      margin: 1rem 0;
      padding: 1rem;
      border: 1px solid cyan;
      border-radius: 12px;
      background: rgba(0, 255, 255, 0.03);
    }

    .auth-layer h3 {
      margin: 0 0 0.5rem;
    }

    .vault-buttons {
      display: flex;
      justify-content: space-around;
      margin-top: 2rem;
    }

    .vault-buttons button {
      background: linear-gradient(145deg, #00f2ff, #009eff);
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 8px;
      color: black;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .vault-buttons button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 10px cyan;
    }

    .vault-status {
      margin-top: 2rem;
      text-align: center;
      font-size: 1rem;
      color: lime;
      text-shadow: 0 0 5px lime;
    }

    @media (max-width: 600px) {
      .vault-buttons {
        flex-direction: column;
        gap: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="vault-container">
    <div class="vault-hologram">
      <div class="vault-title">QUATUM Vault Access</div>
      <div class="vault-energy">
        <div class="vault-energy-fill"></div>
      </div>

      <div class="auth-layer">
        <h3>Layer 1: Wallet Signature</h3>
        <button>Connect Wallet</button>
      </div>

      <div class="auth-layer">
        <h3>Layer 2: Staking Identity</h3>
        <button>Verify Stake</button>
      </div>

      <div class="auth-layer">
        <h3>Layer 3: Quantum Sync Key</h3>
        <input type="password" placeholder="Enter Quantum Key" style="width: 100%; padding: 0.5rem;" />
      </div>

      <div class="vault-buttons">
        <button>Unlock Vault</button>
        <button>Sync Entanglement</button>
      </div>

      <div class="vault-status">
        Vault Status: <strong>Secure & Synchronized</strong>
      </div>
    </div>
  </div>
</body>
</html>
