<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>G-PROOF Node Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at top, #0f0f0f 0%, #000000 100%);
      color: #00fff7;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    header {
      background-color: #111;
      width: 100%;
      text-align: center;
      padding: 20px 0;
      box-shadow: 0 2px 10px #00fff7;
    }
    h1 {
      margin: 0;
      font-size: 2.5rem;
      color: #00fff7;
      text-shadow: 0 0 5px #00fff7;
    }
    .dashboard {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 30px;
      margin-top: 50px;
      width: 90%;
      max-width: 1000px;
    }
    .card {
      background-color: #111;
      border: 1px solid #00fff7;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 0 20px #00fff799;
    }
    canvas {
      width: 100%;
      height: auto;
      border-radius: 12px;
    }
    button {
      background: #00fff7;
      color: black;
      padding: 12px 20px;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>
    <h1>G-PROOF: Node Dashboard</h1>
  </header>

  <div class="dashboard">
    <div class="card">
      <h2>Node Info</h2>
      <p><strong>Address:</strong> <span id="wallet">Not connected</span></p>
      <p><strong>Reputation:</strong> <span id="reputation">0</span></p>
      <p><strong>Rank:</strong> <span id="rank">Unranked</span></p>
      <button onclick="connectWallet()">Connect Wallet</button>
    </div>

    <div class="card">
      <h2>GPU Task</h2>
      <canvas id="gpuCanvas" width="256" height="256"></canvas>
      <p><strong>Last Hash:</strong> <span id="lastHash">N/A</span></p>
      <button onclick="runTask()">Run GPU Task & Submit</button>
    </div>

    <div class="card">
      <h2>Token Stats</h2>
      <p><strong>$GPROOF Balance:</strong> <span id="balance">0</span></p>
      <p><strong>Tasks Completed:</strong> <span id="tasksCompleted">0</span></p>
    </div>

    <div class="card">
      <h2>Node Status</h2>
      <p>Status: <span style="color:lime">Active</span></p>
      <p>Uptime: <span id="uptime">0h 0m</span></p>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gpu.js/2.11.0/gpu.min.js"></script>

  <script>
    const contractAddress = "0xf11DCc5367BA2d7d2fB7478f6dc945b0Ad27dEe6"; // <-- Gantikan dengan address sebenar
    const contractABI = [
  {
    "inputs": [
      {
        "internalType": "bytes32",
        "name": "proofHash",
        "type": "bytes32"
      }
    ],
    "name": "submitProof",
    "outputs": [],
    "stateMutability": "nonpayable",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "address",
        "name": "user",
        "type": "address"
      }
    ],
    "name": "getReputation",
    "outputs": [
      {
        "internalType": "uint256",
        "name": "",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "address",
        "name": "user",
        "type": "address"
      }
    ],
    "name": "getTasksCompleted",
    "outputs": [
      {
        "internalType": "uint256",
        "name": "",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "address",
        "name": "",
        "type": "address"
      }
    ],
    "name": "reputation",
    "outputs": [
      {
        "internalType": "uint256",
        "name": "",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  },
  {
    "inputs": [
      {
        "internalType": "address",
        "name": "",
        "type": "address"
      }
    ],
    "name": "tasksCompleted",
    "outputs": [
      {
        "internalType": "uint256",
        "name": "",
        "type": "uint256"
      }
    ],
    "stateMutability": "view",
    "type": "function"
  }
]

      "function submitProof(bytes32 proofHash) external",
      "function getReputation(address) view returns (uint256)"
    ];

    let provider, signer, contract;

    async function connectWallet() {
      if (window.ethereum) {
        await ethereum.request({ method: "eth_requestAccounts" });
        provider = new ethers.providers.Web3Provider(window.ethereum);
        signer = provider.getSigner();
        contract = new ethers.Contract(contractAddress, contractABI, signer);
        const address = await signer.getAddress();
        document.getElementById("wallet").innerText = address;

        const rep = await contract.getReputation(address);
        document.getElementById("reputation").innerText = rep.toString();

        document.getElementById("rank").innerText = rep > 100 ? "Elite Node" : rep > 10 ? "Pro Node" : "Rookie Node";
      } else {
        alert("Please install MetaMask.");
      }
    }

    const gpu = new GPU();
    const render = gpu.createKernel(function () {
      return Math.sin(this.thread.x * 0.1) * Math.cos(this.thread.y * 0.1);
    }).setOutput([256, 256]);

    async function runTask() {
      const result = render();
      const flat = result.flat().map(n => Math.round(n * 1000));
      const hashString = flat.join(",");
      const hashBytes = ethers.utils.keccak256(ethers.utils.toUtf8Bytes(hashString));

      document.getElementById("lastHash").innerText = hashBytes.slice(0, 16) + "...";

      try {
        const tx = await contract.submitProof(hashBytes);
        await tx.wait();
        alert("Proof submitted!");

        const rep = await contract.getReputation(await signer.getAddress());
        document.getElementById("reputation").innerText = rep.toString();
        document.getElementById("rank").innerText = rep > 100 ? "Elite Node" : rep > 10 ? "Pro Node" : "Rookie Node";
      } catch (err) {
        console.error(err);
        alert("Submission failed.");
      }
    }

    // Uptime Counter
    let seconds = 0;
    setInterval(() => {
      seconds++;
      const h = Math.floor(seconds / 3600);
      const m = Math.floor((seconds % 3600) / 60);
      document.getElementById("uptime").innerText = `${h}h ${m}m`;
    }, 1000);
  </script>
</body>
</html>
